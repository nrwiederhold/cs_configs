// CSGO config
// should be located at: C:\Program Files (x86)\Steam\userdata\<userID>\730\local\cfg
// binds 
alias +switchw "slot3"
alias -switchw "lastinv"
bind "MOUSE4" +switchw // quickswap
bind "g" "lastinv"
bind "q" "drop"
bind "o" "say no time!!"
bind "v" "say frog meat"
bind "z" "+radialradio2"
bind "`" "toggleconsole"
bind "." "messagemode2"
bind "/" "messagemode"
bind "kp_ins" "toggle cl_righthand 0 1"
bind "MOUSE5" "+voicerecord"
bind "kp_downarrow" "+jump;-attack;-attack2;-jump" // jump throw
bind "kp_5" "+forward;-attack;-forward" // run throw
alias "+RunJThrow" "+forward;+jump;-attack";alias "-RunJThrow" "-forward;-jump";bind "kp_uparrow" "+RunJThrow" //jump and run throw

//fun binds
bind "n" "say no time!!"
bind "v" "say frog meat"
bind "o" "say okay"

// crosshair
cl_crosshair_drawoutline "true"
cl_crosshair_dynamic_maxdist_splitratio "0.350000"
cl_crosshair_dynamic_splitalpha_innermod "1.000000"
cl_crosshair_dynamic_splitalpha_outermod "0.500000"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "0.000000"
cl_crosshair_sniper_show_normal_inaccuracy "false"
cl_crosshair_sniper_width "1"
cl_crosshair_t "true"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255"
cl_crosshairdot "false"
cl_crosshairgap "-1.000000"
cl_crosshairgap_useweaponvalue "false"
cl_crosshairsize "2.000000"
cl_crosshairstyle "4"
cl_crosshairthickness "0.500000"
cl_crosshairusealpha "true"