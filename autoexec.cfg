// CS2 config
// should be located at: "install_location\steamapps\common\Counter-Strike Global Offensive\game\csgo\cfg"

// binds 
unbind "g"
unbind "q"
bind "g" "lastinv"
bind "q" "drop"
bind "z" "+radialradio2"
bind "`" "toggleconsole"
bind "." "messagemode2"
bind "/" "messagemode"
alias +switchw "slot3"
alias -switchw "lastinv"
bind "MOUSE4" +switchw // quickswap
bind "MOUSE5" "+voicerecord"

// fun binds
bind "n" "say no time!!"
bind "v" "say frog meat"
bind "o" "say okay"
bind "l" "say have a blessed evening"
bind "m" "say gator knuckles"

// cs2 quirks
r_fullscreen_gamma 3.0
"cl_updaterate" "128"
"cl_interp_ratio" "1"
"cl_interp" "0.015625"

// view
r_drawtracers_firstperson 1

// crosshair
cl_crosshair_drawoutline "true"
cl_crosshair_dynamic_maxdist_splitratio "0.350000"
cl_crosshair_dynamic_splitalpha_innermod "1.000000"
cl_crosshair_dynamic_splitalpha_outermod "0.500000"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "0.000000"
cl_crosshair_sniper_show_normal_inaccuracy "false"
cl_crosshair_sniper_width "1"
cl_crosshair_t "true"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255"
cl_crosshairdot "true"
cl_crosshairgap "-1.000000"
cl_crosshairgap_useweaponvalue "false"
cl_crosshairsize "1.600000"
cl_crosshairstyle "4"
cl_crosshairthickness "0.500000"
cl_crosshairusealpha "true"
crosshair 1

// volume
"voice_scale" "0.532649"
"voice_threshold" "4000"
"volume" "0.198285"
"snd_deathcamera_volume" "0.237942"
